<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/WeatherApp.css">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container ">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Please Enter Your Location!">
            <button class="fa-brands fa-searchengin"> </button>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info weather">
                    <div class="weather">
                        <img src="img/1816928.png">
                        <p class="temperature">0<span>CÂ°</span> </p>
                        <p class="description">Cloudy Rainy</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>


        </div>

<div class="not-found">
    <div class="box">
<img src="img/404-page-not-found-illustration-2048x998-yjzeuy4v.png" alt="">
<p>Oops location not found!</p>

    </div>
</div>


    </div>

</body>

</html>
